<!--
Paso 15
Para abrir enlaces en una pestaña nueva, puedes usar el atributo target en el elemento ancla (a).

El atributo target especifica dónde abrir el documento vinculado. target="_blank" abre el documento vinculado en una nueva pestaña o ventana.

Aquí está la sintaxis básica para un elemento a con un atributo target:

Código de ejemplo
<a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>
Añade un atributo target con el valor _blank en la etiqueta de apertura, del elemento anchor (a) para que el enlace abra en una nueva pestaña.
-->
<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" target="_blank">cute cats</a> online!</p>
      <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
    </main>
  </body>
</html>
