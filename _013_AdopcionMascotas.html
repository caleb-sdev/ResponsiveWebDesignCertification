<!--
Depurar una página de adopción de mascotas
Sally, dueña de una tienda de adopción de mascotas, ha creado su primera página web pero hay algunos problemas.

Tu trabajo es corregir todos los errores para que Sally pueda seguir construyendo su página.

Objetivo: Cumplir con las historias de usuario a continuación y pasar todas las pruebas para completar el laboratorio.

Historias de usuario:

Sally quiere usar una imagen de algunos gatos pero no se muestra correctamente. Necesitarás corregir lo siguiente en el img elemento:
Reemplaza el atributo href con el atributo correcto para la fuente de la imagen.
Reemplaza el atributo att con el atributo correcto que representa texto breve y descriptivo para las imágenes.
Elimina la etiqueta de cierre </img> porque los elementos img son elementos vacíos y no tienen etiquetas de cierre.
Sally quiere usar algunos enlaces para dirigir a los usuarios a las páginas de perros y gatos. Pero los enlaces no funcionan correctamente. Necesitarás corregir lo siguiente en los elementos a:
Reemplaza ambos atributos src con los atributos correctos usados para especificar URLs.

-->
